<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SNAKE!</title>
    <link rel="stylesheet" type = "text/css" href="styles/style.css">
    <script>
        let MyGame = {
            screens: {}
        };
    </script>

    <script src="scripts/input.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/mainmenu.js"></script>
    <script src="scripts/credits.js"></script>
    <script src="scripts/highscores.js"></script>
    <script src="scripts/gamestate.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/gameplay.js"></script>
    <script src="scripts/pausedmenu.js"></script>
</head>
<body onload="MyGame.game.initialize()">
    <div id="main-menu" class="screen">
        <div class="div-center-block">
            <div class="container">
                <h1>SNAKE!</h1>
                <button id="mm-new" onclick="MyGame.game.showScreen('game-play')">New Game</button>
                <button id="mm-high" onclick="MyGame.game.showScreen('high-scores')">High Scores</button>
                <button id="mm-credits" onclick="MyGame.game.showScreen('credits')">Credits</button>
            </div>
        </div>
    </div>
    <div id="game-play" class="screen">
        <canvas id="canvas-main" width="1000" height="1000"></canvas>
    </div>
    <div id="high-scores" class="screen">
        <div class="div-center-block">
            <div class="container">
                <h2>HIGH SCORES</h2>
                <ol id="ol-scores"></ol>
                <button id="high-scores-back">Back</button>
                <button id="high-scores-reset">Reset High Scores</button>
            </div>
        </div>
    </div>
    <div id="credits" class="screen">
        <div class="div-center-block">
            <div class="container">
                <h2>CREDITS</h2>
                <p>Andrew Aposhian helped by Dr. Dean Mathias</p>
                <button id="credits-back">Back</button>
            </div>
        </div>
    </div>
    <div id="paused-menu" class="screen">
        <div class="div-center-block">
            <div class="container">
                <h2>GAME PAUSED</h2>
                <button id="button-resume">Resume</button>
                <button id="button-quit-game">Quit Game</button>
            </div>
        </div>
    </div>
</body>
</html>
